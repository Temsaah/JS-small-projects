<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen bg-slate-950 grid place-items-center">
    <div
      class="modal bg-slate-700 p-20 grid gap-10 justify-items-center rounded-xl"
    >
      <h1 class="text-white text-6xl font-bold">Modal Project</h1>
      <button
        class="modal-btn bg-slate-800 text-white py-2 px-4 rounded-xl hover:bg-slate-600"
      >
        Open Modal
      </button>
    </div>
    <div class="modal-container hidden bg-black/35 fixed top-0 left-0 w-full h-full grid place-items-center  ">
      <div class="modal-content bg-slate-400 py-20 px-40">
        <h2 class="text-6xl text-zinc-800">Modal content</h1>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
