<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen grid gap-10 place-items-center content-center">
    <h1 class="text-6xl font-bold font-[cursive]">Counter</h1>
    <p class="value text-6xl font-bold">0</p>
    <div class="controls-btns flex gap-5">
      <button
        class="dec-btn control-btn text-xl border-2 border-black py-2 px-4 rounded-xl hover:bg-red-700 hover:text-white"
      >
        Decrease
      </button>
      <button
        class="reset-btn control-btn text-xl border-2 border-black py-2 px-4 rounded-xl hover:bg-red-700 hover:text-white"
      >
        Reset
      </button>
      <button
        class="inc-btn control-btn text-xl border-2 border-black py-2 px-4 rounded-xl hover:bg-red-700 hover:text-white"
      >
        Increase
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
